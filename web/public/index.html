<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title><%= htmlWebpackPlugin.options.title %></title>
    <link href="<%= BASE_URL %>static/css/bootstrap.min.css?v=4.1.0" rel="stylesheet">
    <link href="<%= BASE_URL %>static/css/theme.min.css?v=4.1.0" rel="stylesheet">
    <link href="<%= BASE_URL %>static/css/font-awesome.css" rel="stylesheet">

    <script src="<%= BASE_URL %>static/js/jquery.slim.min.js"></script>
    <script src="<%= BASE_URL %>static/js/bootstrap.min.js"></script>
    <script src="<%= BASE_URL %>static/js/popper.min.js"></script>
    <!--  确认框和提示框  -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
    <script src="<%= BASE_URL %>static/js/toast.js"></script>
    <!--    过滤类-->
    <script src="<%= BASE_URL %>static/js/enums.js"></script>
    <!--    工具类-->
    <script src="<%= BASE_URL %>static/js/tool.js"></script>
    <!--  富文本编辑器  -->
    <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.15/dist/summernote.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.15/dist/summernote.min.css" rel="stylesheet">
    <!--  h5缓存  -->
    <script src="<%= BASE_URL %>static/js/session-storage.js"></script>
    <script src="<%= BASE_URL %>static/js/local-storage.js"></script>
    <!--  md5工具类  -->
    <script src="<%= BASE_URL %>static/js/md5.js"></script>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
